databaseChangeLog:
  - changeSet:
      id: create-authorities
      author: Roman
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: authority
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: authorities
            baseColumnNames: user_id
            referencedTableName: our_user
            referencedColumnNames: id
            constraintName: fk_authorities_user
