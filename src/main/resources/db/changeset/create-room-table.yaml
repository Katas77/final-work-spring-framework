databaseChangeLog:
  - changeSet:
      id: create-room
      author: Roman
      changes:
        - createTable:
            tableName: room
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: number
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: maximum_people
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: unavailable_begin
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: unavailable_end
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: room
            baseColumnNames: hotel_id
            referencedTableName: hotel
            referencedColumnNames: id
            constraintName: fk_room_hotel
