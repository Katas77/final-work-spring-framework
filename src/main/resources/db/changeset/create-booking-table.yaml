databaseChangeLog:
  - changeSet:
      id: create-booking
      author: Roman
      changes:
        - createTable:
            tableName: booking
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date_check_in
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: date_check_out
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: booking
            baseColumnNames: user_id
            referencedTableName: our_user
            referencedColumnNames: id
            constraintName: fk_booking_user
        - addForeignKeyConstraint:
            baseTableName: booking
            baseColumnNames: room_id
            referencedTableName: room
            referencedColumnNames: id
            constraintName: fk_booking_room
