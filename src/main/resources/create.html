<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Пример формы</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<form action="http://localhost:8082/api/user/public?roleType=ROLE_USER" method="post">
    <div class="mb-3">
        <label for="exampleName" class="form-label">Имя пользователя</label>
        <input type="text" class="form-control" id="exampleName" name="name" required>
    </div>
    <div class="mb-3">
        <label for="examplePassword" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="examplePassword" name="password" required>
    </div>
    <div class="mb-3">
        <label for="exampleEmail" class="form-label">Электронная почта</label>
        <input type="email" class="form-control" id="exampleEmail" name="e_mail" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checkMeOut">
        <label class="form-check-label" for="exampleCheck1">Отметьте меня</label>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>

</body>
</html>
